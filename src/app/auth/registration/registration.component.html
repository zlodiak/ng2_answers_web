<h2 class="h2">Регистрация</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="line">
    <input class="email" id="email" placeholder="email" type="email" formControlName="email">
  </div>

  <div class="line">
    <input class="password" id="password" placeholder="password" type="password" formControlName="password">
  </div>

  <div class="line">
    <input class="name" id="name" placeholder="name" type="text" formControlName="name">
  </div>

  <div class="line">
    <label for="agree"></label>
    <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
    <span>Согласие на обработку персональных данных</span>
  </div>

  <div class="line">
    <button class="submit" id="submit" type="submit" [disabled]="form.invalid">зарегистрироваться</button>
  </div>

  <p>или</p>

  <div class="line">
    <a class="to-login" [routerLink]="'/login'">Войдите</a>
  </div>
</form>

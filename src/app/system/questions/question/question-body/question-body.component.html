<div class="wrap">
  <div class="left">
    a
  </div>

  <div class="right">
    <div class="question-area">
      <h2 class="h2" [innerHTML]="question?.title || ''"></h2>

      <div class="text" [innerHTML]="question?.body || ''"></div>

      <div class="info">
        <div class="tags" *ngIf="question?.tags.length">
          <span class="tag-title">Тэги: </span>
          <span class="tag" *ngFor="let tagId of question?.tags" >{{ tagsObj[tagId] }}</span>
        </div>

        <div class="meta">
          <div class="created-date">{{ createdDateHuman }}</div>
          <div class="author">{{ questionAuthor }}</div>
        </div>
      </div>
    </div>

    <div class="comments-wrap">
      <div class="comments-list">
        <div class="answer-comment" *ngFor="let qc of questionComments_ | orderBy: 'createdDate': false">
          <div class="answer-comment-inner" *ngIf="question?.id === qc.questionId">
            <div class="body">{{ qc.body }}</div>
            <div class="meta">
              <div class="created-date">{{ qc.createdDateHuman }}</div>
              <div class="author">{{ qc.author }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="comment-area" *ngIf="authorizedUser">
        <button class="btn btn-common" type="button" (click)="showQuestionCommentForm()" *ngIf="!questionCommentFormVisibility" mat-button>
          Добавить комментарий
        </button>

        <form class="comment-form" (ngSubmit)="sendQuestionComment(question?.id)" *ngIf="questionCommentFormVisibility">
          <textarea class="comment"
                    id="questionAnswer_{{ question?.id }}"
                    placeholder="Текст комментария"
                    (keyup)="setQuestionCommentFormValue($event)"
                    [(ngModel)]="questionCommentFormValue"
                    [ngModelOptions]="{standalone: true}"></textarea>

          <button class="btn btn-common" type="submit" mat-button [disabled]="!questionCommentFormValue">
            Комментировать
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

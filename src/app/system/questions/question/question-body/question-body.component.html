<div class="wrap">
  <div class="left">
    <aw-question-rating [questionId]="questionId"></aw-question-rating>
  </div>

  <div class="right">
    <div class="question-area">
      <h2 class="h2" [innerHTML]="question?.title || ''"></h2>

      <div class="text" [innerHTML]="question?.body || ''"></div>

      <div class="info">
        <div class="tags" *ngIf="question?.tags.length">
          <span class="tag-title">Тэги: </span>
          <span class="tag" *ngFor="let tagId of question?.tags" >{{ tagsObj[tagId] }}</span>
        </div>

        <div class="meta">
          <div class="created-date">{{ createdDateHuman }}</div>
          <div class="author">{{ questionAuthor }}</div>
        </div>
      </div>
    </div>

    <div class="comments-wrap">
      <aw-question-comments [questionId]="questionId"></aw-question-comments>
    </div>
  </div>
</div>

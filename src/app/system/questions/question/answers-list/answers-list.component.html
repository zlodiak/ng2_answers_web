<div class="wrap answer-wrap" *ngFor="let a of answers_">
  <div class="left">
    f
  </div>

  <div class="right">
    <div class="text">{{ a.body }}</div>

    <div class="info">
      <div class="meta">
        <div class="created-date">{{ a.createdDateHuman }}</div>
        <div class="author">{{ a.authorName }}</div>
      </div>
    </div>
  </div>
</div>

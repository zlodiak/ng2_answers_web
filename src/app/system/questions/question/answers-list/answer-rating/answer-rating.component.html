<div class="wrap">
  <i class="up material-icons md-48 md-colored" (click)="ratingIncrement()">arrow_drop_up</i>

  <div class="rating">{{ ratingPlus.length - ratingMinus.length }}</div>

  <i class="down material-icons md-48 md-colored" (click)="ratingDecrement()">arrow_drop_down</i>

  <i class="check material-icons md-48 md-colored"
     [ngClass]="{'solution': answer?.isSolution}"
     (click)="setSolution()"
     *ngIf="authorizedUser && questionAuthor === authorizedUser.id">check</i>

  <i class="solution material-icons md-48 md-colored"
     *ngIf="!authorizedUser && answer?.isSolution">check</i>
</div>
